<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <form action="/submit-dog-adoption" method="POST">
        <h2>Dog Adoption Application</h2>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
        
        <label for="dog-lived">
            <input type="checkbox" id="dog-lived" name="dog-lived">
            Have you ever lived with a Dog before?
        </label>
        
        <label for="breed">Please select your preferred breeds</label>
        <select id="breed" name="breed" multiple required>
            <option value="labrador">Labrador</option>
            <option value="golden-retriever">Golden Retriever</option>
            <option value="german-shepherd">German Shepherd</option>
            <option value="bulldog">Bulldog</option>
            <option value="beagle">Beagle</option>
        </select>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
